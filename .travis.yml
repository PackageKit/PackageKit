language: minimal

services:
  - docker

env:
  - DIST=fedora PKGMGR=dnf
  - DIST=debian PKGMGR=aptcc

before_script:
  - docker build -t packagekit-${DIST} -f tests/ci/Dockerfile-${DIST} .

script:
  - docker build -t packagekit-${DIST} -f tests/ci/Dockerfile-${DIST} .
  - docker run -t -v `pwd`:/build packagekit-${DIST} ./tests/ci/build_and_test.sh -Dpackaging_backend=${PKGMGR}
